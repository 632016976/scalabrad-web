<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selectable.html">

<dom-module id="selectable-table">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <content></content>
  </template>
  <script>
    Polymer({
      is: 'selectable-table',
      extends: 'tbody',
      behaviors: [
        Polymer.IronSelectableBehavior
      ]
    });
  </script>
</dom-module>
