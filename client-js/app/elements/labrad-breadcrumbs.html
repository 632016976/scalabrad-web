<link rel="import" href="app-link.html">

<dom-module id="labrad-breadcrumbs">
  <style>
    ul {
      padding: 0;
    }
    li {
      display: inline;
    }
    li:before {
      content: "/";
    }
  </style>
  <template>
    <ul>
      <span class="paper-font-body1">Current Path: </span>
      <template is="dom-repeat" items="{{breadcrumbs}}">
        <li>
          <template is="dom-if" if="{{item.isLink}}">
            <a is="app-link" path="{{item.url}}" href="{{item.url}}"><span class="paper-font-body1">{{item.name}}</span></a>
          </template>
          <template is="dom-if" if="{{!item.isLink}}">
            <span class="paper-font-body1">{{item.name}}</span>
          </template>
        </li>
      </template>
    </ul>
  </template>
</dom-module>

<script>
(function () {
  Polymer({
    is: 'labrad-breadcrumbs',
    properties: {
      breadcrumbs: {
        type: Array,
        notify: true
      }
    }
  });
})();
</script>
