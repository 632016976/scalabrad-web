
<dom-module id='dir-item'>
  <template>
    <paper-icon-item>
      <iron-icon icon="{{dir_icon}}" item-icon></iron-icon>
      <content></content>
    </paper-icon-item>
  </template>

  <script>
    Polymer({
      is: "dir-item",
      properties: {
        dir_name: {type: String},
        kind: {type: String},
        dir_icon: {
          type: String,
          computed: 'assignIcon(kind)'
        }
      },
      assignIcon: function(entry_type) {
        if (entry_type == "folder") {
          return "folder";
        }
        if (entry_type == "data") {
          return "editor:insert-chart";
        }
        if (entry_type == "key") {
          return "communication:vpn-key";
        } else {
          return "error";
        }
      }
    });
  </script>
</dom-module>
