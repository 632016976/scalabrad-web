<link rel="import" href="app-link.html">
<!-- This is the component that simply renders the table of registry content -->
<dom-module id="labrad-registry">
  <style>
    :host {
      display: block;
    }
    
    .list {
      padding-top: 12px;
      background-color: white;
      display: inline-block;
      @apply(--shadow-elevation-2dp);
    }    
  </style>
  <template>
  <div class="list short">
    <table>
      <thead>
        <th>Key/Dir Name</th>
        <th>Key Value</th>
      </thead>
      <tbody>
        <template is="dom-repeat" items="{{dirs}}">
          <tr>
            <td>
              <a is="app-link" path="{{item.url}}" href="{{item.url}}">
               <dir-item kind="folder">{{item.name}}</dir-item>
              </a>
            </td>
            <td></td>
          </tr>
        </template>
        <template is="dom-repeat" items="{{keys}}">
          <tr>
            <td><dir-item kind="key">{{item.name}}</dir-item></td>
            <td><span class="paper-font-body1">{{item.value}}</span></td>
          </tr>
        </template>
      </tbody>
    </table>
    </div>
  </template>
</dom-module>

<script>
(function () {
  Polymer({
    is: 'labrad-registry',
    properties: {
      dirs: {
        type: Array,
        notify: true
      },
      keys: {
        type: Array,
        notify: true
      },
      path: {
        type: Array,
        notify: true
      }
    }
  });
})();
</script>
