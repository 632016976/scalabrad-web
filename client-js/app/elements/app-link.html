<script>
(function () {
  Polymer({
    is: 'app-link',

    extends: 'a',

    listeners: {
      'click': 'onClick'
    },

    onClick: function(e) {
      if (e.ctrlKey || e.metaKey) {
        return true;
      }
      this.fire('app-link-click', {path: this.path});
      e.preventDefault();
    }
  });
})();
</script>
