<script>
(function () {
  Polymer({
    is: 'app-link',

    extends: 'a',

    listeners: {
      'click': 'onClick',
      'tap': 'onTap'
    },

    onClick: function(e) {
      if (e.ctrlKey || e.metaKey || e.button !== 0) {
        return true;
      }
      this.fire('app-link-click', {path: this.path});
      e.preventDefault();
      e.stopPropagation();
    },

    onTap: function(e) {
      e.preventDefault();
      e.stopPropagation();
    }
  });
})();
</script>
