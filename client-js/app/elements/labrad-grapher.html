<link rel="import" href="app-link.html">
<dom-module id="labrad-grapher">
  <style>
    :host {
      display: block;
    }
    paper-header-panel {
      height: 500px;
      width: 500px
    }
  </style>
  <template>
    <table>
      <tbody>
        <template is="dom-repeat" items="{{dirs}}">
          <tr>
            <td>
              <a is="app-link" path="{{item.url}}" href="{{item.url}}">
                <dir-item kind="folder">{{item.name}}</dir-item>
              </a>
            </td>
          </tr>
        </template>
      </tbody>
      <tbody>
        <template is="dom-repeat" items="{{datasets}}">
          <tr>
            <td>
              <a is="app-link" path="{{item.url}}" href="{{item.url}}">
                <dir-item kind="data">{{item.name}}</dir-item>
              </a>
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </template>
</dom-module>
