<link rel="import" href="app-link.html">
<dom-module id="labrad-grapher">
  <style>
    :host {
      display: block;
    }
    paper-header-panel {
      height: 500px;
      width: 500px
    }
  </style>
  <template>
    <paper-menu>
      <template is="dom-repeat" items="{{dirs}}">
          <div>
            <a is="app-link" path="{{item.url}}" href="{{item.url}}">
              <dir-item kind="folder">{{item.name}}</dir-item>
            </a>
          </div>
      </template>
      <template is="dom-repeat" items="{{datasets}}">
         <div>
            <a is="app-link" path="{{item.url}}" href="{{item.url}}">
              <dir-item kind="data">{{item.name}}</dir-item>
            </a>
         </div>
      </template>
    </paper-menu>
  </template>
</dom-module>

<script>
(function () {
  Polymer({
    is: 'labrad-grapher',
    properties: {
      dirs: {
        type: Array,
        notify: true
      },
      datasets: {
        type: Array,
        notify: true
      },
      path: {
        type: Array,
        notify: true
      }
    }
  });
})();
</script>
