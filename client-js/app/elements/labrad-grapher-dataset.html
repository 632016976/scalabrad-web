<dom-module id="labrad-grapher-dataset">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <a is="app-link" path="{{parentUrl}}" href="{{parentUrl}}">
      <paper-button raised class="colorful">BACK</paper-button>
    </a>

    <paper-tabs selected="{{selected}}" noink> 
        <paper-tab>Plot</paper-tab>
        <paper-tab>Parameters</paper-tab>
    </paper-tabs>
    
    <iron-pages selected="{{selected}}">
      <div>The plot will go here</div>
      <div>
        <table>
          <thead>
            <th>Parameter</th>
            <th>Value</th>
          </thead>
        </table>
      </div>
    </iron-pages>
  </template>
</dom-module>

<script>
(function () {
  Polymer({
    is: 'labrad-grapher-dataset',
    properties: {
      path: {
        type: String,
        notify: true,
      },
      dataset: {
        type: String,
        notify: true
      },
      parentUrl: {
        type: String,
        notify: true
      }
    }
  });
})();
</script>
